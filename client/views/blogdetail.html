<div class="container">
	<div class="row">
		<span>Author: {{ blogPost.author }}</span>
	</div>
	<div class="row">
		<span>Title: {{ blogPost.title }}</span>
	</div>
	<div class="row">
		<span>Content: {{ blogPost.content }}</span>
	</div>
	<div class="row">
		<span>ObjectID: {{ blogPost.objectId }}</span>
	</div>
	<div class="row">
		<button ng-click="returntoBlog()">Return to blog</button>
	</div>
	
</div>
