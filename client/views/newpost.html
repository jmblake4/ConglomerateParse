<div class="container">
	<div class="row">
		<span class="col-sm-1">Author: </span><input class="col-sm-offset-1" id="authorInput" type="text" ng-model="blogAuthor"/>
	</div>
	<div class="row">
		<span class="col-sm-1">Title: </span><input class="col-sm-offset-1" id="titleInput" type="text" ng-model="blogTitle"/>
	</div>
	<div class="row">
		<span class="col-sm-1">Content: </span><input class="col-sm-offset-1" id="contentInput" type="text" ng-model="blogContent"/>
	</div>
	<div class="row">
		<button class="col-sm-offset-2" ng-click="newPost()">BlogIt!</button>
	</div>
</div>
