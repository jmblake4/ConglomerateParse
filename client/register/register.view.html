<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<div class="master-container">
    <div class="row">
        <div class="col-md-4"></div>  
        <div class="col-md-4">
            <img class="center-block" src="../images/conglom-logo.svg">
        </div>
        <div class="col-md-4"></div>        
    </div>
        <div class="col-md-12">
            <h3 style="text-align:center">The only media management system that you need!</h3>
        </div>
    <div class="register-container">
        <div class="col-md-6 col-md-offset-3 register-box">
            <h2>Register</h2>
            <form name="form" ng-submit="register()" role="form">
                <div class="form-group">
                    <label for="username">First name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
                </div>
                <div class="form-group">
                    <label for="username">Last name</label>
                    <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.lastName" required />
                    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="#/login" class="btn btn-link">Cancel</a>
                </div>
            </form>
         </div>
    </div>
</div>
